<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Revris</title>
		<link rel="stylesheet" type="text/css" href="stylesheets/tetris-style.css" />
	</head>

	<body>
		<div id="content">
		 	<div id='header'>
		 		<img src='images/logo.png' id='header-image'>
		 	</div>

		 	<div id='canvas'>
		 	</div>
		</div>

	 <script type="text/javascript" src="scripts/jquery-2.0.3.min.js"></script>
	 <script type='text/javascript' src='scripts/block.js'></script>
	 <script type='text/javascript' src='scripts/piece.js'></script>
	 <script type='text/javascript' src='scripts/board.js'></script>
	 <script type='text/javascript' src='scripts/ui.js'></script>
	 <script type='text/javascript' src='scripts/tetris.js'></script>
	 <script type="text/javascript">
	   function autorun() {
		 	game = new Tetris.Game();	
		 	game.start($("#canvas"));
    
	   }
   if (window.addEventListener) window.addEventListener("load", autorun, false);
   else if (window.attachEvent) window.attachEvent("onload", autorun);
   else window.onload = autorun;
  </script>
 </body>
</html>
